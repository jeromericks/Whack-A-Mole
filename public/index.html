<!DOCTYPE html>
<html lang="EN">
<head>
	<meta charset="UTF-8">
	<title>Whack-A-Mole</title>
	<link rel="shortcut icon" href="/img/whackamole.png">
	<link rel="stylesheet" href="/css/index.css">
</head>
<body>
	<main>
		<section class="info">
			<h1>Whack-A-Mole</h1>
			<div id="level"></div>
			<div id="record"></div>
			<div id="timer"></div>
		</section>
		<section class="gameboard">
			<div>
				<button class="tile" data-tile="1"></button>
				<button class="tile" data-tile="2"></button>
				<button class="tile" data-tile="3"></button>
			</div>
			<div>
				<button class="tile" data-tile="4"></button>
				<button class="tile" data-tile="5"></button>
				<button class="tile" data-tile="6"></button>
			</div>
			<div>
				<button class="tile" data-tile="7"></button>
				<button class="tile" data-tile="8"></button>
				<button class="tile" data-tile="9"></button>
			</div>
		</section>
		<button id="start">Start</button>
	</main>
	<script src="/js/jquery.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
